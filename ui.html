<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    <h1 class="text-xl font-semibold text-gray-700">Translator</h1>
                </div>
                <div class="flex items-center space-x-4">
                     <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center text-white font-bold">V</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Translation Type Tabs -->
        <div class="flex space-x-1 border-b border-gray-300 mb-6">
            <button class="flex items-center space-x-2 px-4 py-2 text-sm font-medium border-b-2 border-blue-600 text-blue-600 bg-blue-50 rounded-t-md focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h-3.246a1.2 1.2 0 01-1.2-1.2V5.2A1.2 1.2 0 019 4h6a1.2 1.2 0 011.2 1.2v7.8a1.2 1.2 0 01-1.2 1.2h-3.246m-2.062 4.5H18M6 21h2.846"></path></svg>
                <span>Text</span>
            </button>
            <button class="flex items-center space-x-2 px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <span>Images</span>
            </button>
            <button class="flex items-center space-x-2 px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                <span>Documents</span>
            </button>
        </div>

        <!-- Translation Boxes -->
        <div class="grid grid-cols-1 md:grid-cols-2 md:gap-4 lg:gap-8 items-start">
            <!-- Input Box -->
            <div class="bg-white rounded-lg border border-gray-300 shadow-sm">
                <!-- Language Selection -->
                <div class="flex items-center border-b border-gray-200 p-2">
                    <!-- <button class="px-3 py-1.5 text-sm font-medium text-gray-500 hover:bg-gray-100 rounded-md">Detect language</button> -->
                    <button class="px-3 py-1.5 text-sm font-medium text-blue-600 bg-blue-100 rounded-md">Ukrainian</button>
                    <button class="px-3 py-1.5 text-sm font-medium text-gray-500 hover:bg-gray-100 rounded-md">Spanish</button>
                    <button class="px-3 py-1.5 text-sm font-medium text-gray-500 hover:bg-gray-100 rounded-md">French</button>
                    <button class="p-2 text-gray-500 hover:bg-gray-100 rounded-full">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                </div>
                <!-- Text Area -->
                <div class="relative p-4 h-64">
                    <textarea id="inputText" class="w-full h-full text-lg text-gray-700 placeholder-gray-400 resize-none focus:outline-none" placeholder="Enter text"></textarea>
                    <div class="absolute bottom-4 left-4">
                         <svg class="w-6 h-6 text-gray-400 cursor-pointer hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                    </div>
                    <div class="absolute bottom-4 right-4 text-sm text-gray-400">
                        <span id="charCount">0</span> / 5,000
                    </div>
                </div>
            </div>

            <!-- Output Box -->
            <div class="bg-white rounded-lg border border-gray-300 shadow-sm mt-4 md:mt-0">
                <!-- Language Selection -->
                <div class="flex items-center border-b border-gray-200 p-2">
                    <button class="px-3 py-1.5 text-sm font-medium text-blue-600 bg-blue-100 rounded-md">English</button>
                    <button class="px-3 py-1.5 text-sm font-medium text-gray-500 hover:bg-gray-100 rounded-md">English</button>
                    <button class="px-3 py-1.5 text-sm font-medium text-gray-500 hover:bg-gray-100 rounded-md">Turkish</button>
                    <button class="p-2 text-gray-500 hover:bg-gray-100 rounded-full">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                </div>
                <!-- Text Area -->
                <div class="relative p-4 h-64">
                    <div id="outputText" class="w-full h-full text-lg text-gray-800">
                        <span class="text-gray-400">Translation</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        // Simple character count for the input textarea
        const inputText = document.getElementById('inputText');
        const charCount = document.getElementById('charCount');
        const outputText = document.getElementById('outputText');

        // Debounce function to avoid sending requests on every keystroke
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }

        // Handles the translation logic
        async function handleTranslation() {
            const textToTranslate = inputText.value.trim();
            const count = inputText.value.length;
            charCount.textContent = count;

            if (textToTranslate === '') {
                outputText.innerHTML = '<span class="text-gray-400">Translation</span>';
                return;
            }

            outputText.textContent = 'Translating...';

            const payload = {
                text: textToTranslate,
                source_lang: 'uk', // This would be dynamic in a real app
                target_lang: 'en', // This would be dynamic in a real app
            };
            const body = JSON.stringify(payload, null, 2);
            const headers= {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'Access-Control-Allow-Origin': '*',
                'Access-Control-Allow-Methods': 'GET, POST, PUT, DELETE, OPTIONS',
                'Access-Control-Allow-Headers': 'Content-Type, Authorization'
            };
            let addr = "http://127.0.0.1:3000/translate";

            let startTime = new Date();

            try {
                const response = await fetch(addr, {
                    method: 'POST',
                    headers: headers,
                    body: body
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                outputText.textContent = data.translated_text;
            } catch (error) {
                console.error('Translation failed:', error);
                outputText.textContent = 'Error: Could not translate.';
            }

            const elapsed = new Date() - startTime;

            console.log("Text:", textToTranslate);
            console.info("Elapsed time:", elapsed, "ms");
        }
        
        // Add debounced event listener to the input field
        inputText.addEventListener('input', debounce(handleTranslation, 500));
    </script>
</body>
</html>
