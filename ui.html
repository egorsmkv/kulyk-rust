<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for button styles */
        button {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <h1 id="header-title" class="text-xl font-semibold text-gray-700">Ukrainian <-> English Translator</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Translation Boxes -->
        <div class="grid grid-cols-1 md:grid-cols-2 md:gap-4 lg:gap-8 items-start relative">
            <!-- Input Box -->
            <div class="bg-white rounded-lg border border-gray-300 shadow-sm">
                <!-- Language Selection -->
                <div id="input-lang-selector" class="flex items-center border-b border-gray-200 p-2 space-x-1">
                    <button data-lang="uk" class="lang-btn px-3 py-1.5 text-sm font-medium rounded-md">Ukrainian</button>
                    <button data-lang="en" class="lang-btn px-3 py-1.5 text-sm font-medium rounded-md">English</button>
                </div>
                <!-- Text Area -->
                <div class="relative p-4 h-64">
                    <textarea id="inputText" class="w-full h-full text-lg text-gray-700 placeholder-gray-400 resize-none focus:outline-none bg-transparent" placeholder="Enter text" maxlength="5000"></textarea>
                    <div class="absolute bottom-4 right-4 text-sm text-gray-400">
                        <span id="charCount">0</span> / 5,000
                    </div>
                </div>
            </div>

            <!-- Swap Button -->
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 my-4 md:my-0">
                 <button id="swap-lang-btn" class="flex items-center justify-center w-10 h-10 bg-white border border-gray-300 rounded-full shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" title="Swap languages">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                </button>
            </div>

            <!-- Output Box -->
            <div class="bg-white rounded-lg border border-gray-300 shadow-sm mt-4 md:mt-0">
                <!-- Language Selection -->
                <div id="output-lang-selector" class="flex items-center border-b border-gray-200 p-2 space-x-1">
                     <button data-lang="uk" class="lang-btn px-3 py-1.5 text-sm font-medium rounded-md">Ukrainian</button>
                     <button data-lang="en" class="lang-btn px-3 py-1.5 text-sm font-medium rounded-md">English</button>
                </div>
                <!-- Text Area -->
                <div class="relative p-4 h-64">
                    <div id="outputText" class="w-full h-full text-lg text-gray-800 overflow-y-auto">
                        <span class="text-gray-400">Translation</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        // DOM Elements
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const charCount = document.getElementById('charCount');
        const headerTitle = document.getElementById('header-title');
        const swapLangBtn = document.getElementById('swap-lang-btn');
        const inputLangSelector = document.getElementById('input-lang-selector');
        const outputLangSelector = document.getElementById('output-lang-selector');

        // State
        let sourceLang = 'uk';
        let targetLang = 'en';
        
        // --- Functions ---

        // Debounce function to avoid sending requests on every keystroke
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }

        // Handles the translation logic
        async function handleTranslation() {
            const textToTranslate = inputText.value;
            const count = textToTranslate.length;
            charCount.textContent = count;

            if (textToTranslate.trim() === '') {
                outputText.innerHTML = '<span class="text-gray-400">Translation</span>';
                return;
            }

            outputText.innerHTML = '<span class="text-gray-400">Translating...</span>';

            const payload = {
                text: textToTranslate,
                source_lang: sourceLang,
                target_lang: targetLang,
            };

            const body = JSON.stringify(payload);
            const headers = { 'Content-Type': 'application/json' };
            // Use a relative path to the API endpoint
            const addr = "/translate";

            try {
                const response = await fetch(addr, {
                    method: 'POST',
                    headers: headers,
                    body: body
                });
                
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || `HTTP error! status: ${response.status}`);
                }
                
                outputText.textContent = data.translated_text;
            } catch (error) {
                console.error('Translation failed:', error);
                outputText.textContent = `Error: Could not translate. ${error.message}`;
            }
        }
        
        // Updates button styles based on the current language selection
        function updateButtonStyles() {
            const langMap = { 'uk': 'Ukrainian', 'en': 'English' };
            headerTitle.textContent = `${langMap[sourceLang]} <-> ${langMap[targetLang]} Translator`;

            // Style input buttons
            document.querySelectorAll('#input-lang-selector .lang-btn').forEach(btn => {
                const isActive = btn.dataset.lang === sourceLang;
                btn.classList.toggle('text-blue-600', isActive);
                btn.classList.toggle('bg-blue-100', isActive);
                btn.classList.toggle('text-gray-500', !isActive);
                btn.classList.toggle('hover:bg-gray-100', !isActive);
            });

            // Style output buttons
            document.querySelectorAll('#output-lang-selector .lang-btn').forEach(btn => {
                const isActive = btn.dataset.lang === targetLang;
                btn.classList.toggle('text-blue-600', isActive);
                btn.classList.toggle('bg-blue-100', isActive);
                btn.classList.toggle('text-gray-500', !isActive);
                btn.classList.toggle('hover:bg-gray-100', !isActive);
            });
        }
        
        // Swaps the source and target languages
        function swapLanguages() {
            [sourceLang, targetLang] = [targetLang, sourceLang];
            const tempText = inputText.value;
            const outputContent = outputText.textContent;
            
            inputText.value = outputContent;
            
            if (tempText && !['Translation', 'Translating...'].includes(outputContent)) {
                 outputText.textContent = tempText;
            } else {
                 outputText.innerHTML = '<span class="text-gray-400">Translation</span>';
            }
            updateButtonStyles();
            handleTranslation();
        }

        // --- Event Listeners ---

        inputText.addEventListener('input', debounce(handleTranslation, 500));
        swapLangBtn.addEventListener('click', swapLanguages);

        function setSourceLang(selectedLang) {
            if (sourceLang === selectedLang) return;
            sourceLang = selectedLang;
            if (sourceLang === targetLang) {
                targetLang = (selectedLang === 'uk') ? 'en' : 'uk';
            }
            updateButtonStyles();
            handleTranslation();
        }
        
        function setTargetLang(selectedLang) {
            if (targetLang === selectedLang) return;
            targetLang = selectedLang;
             if (targetLang === sourceLang) {
                sourceLang = (selectedLang === 'uk') ? 'en' : 'uk';
            }
            updateButtonStyles();
            handleTranslation();
        }

        inputLangSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('lang-btn')) {
                setSourceLang(e.target.dataset.lang);
            }
        });

        outputLangSelector.addEventListener('click', (e) => {
             if (e.target.classList.contains('lang-btn')) {
                setTargetLang(e.target.dataset.lang);
            }
        });

        // --- Initial Call ---
        document.addEventListener('DOMContentLoaded', updateButtonStyles);

    </script>
</body>
</html>
